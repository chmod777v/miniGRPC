apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: {{ .Release.Name }}-server
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.http.host }}
    http:
      paths:
      - path: {{ .Values.ingress.http.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-http-service
            port:
              number: {{ .Values.http.container.portPod }}

      - path: {{ .Values.http.metrics.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-http-service
            port:
              number: {{ .Values.http.metrics.port }}


  - host: {{ .Values.ingress.prometheus.host }}
    http: 
      paths: 
      - path: {{ .Values.ingress.prometheus.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-prometheus-service
            port:
              number: {{ .Values.prometheus.container.portPod }}
    

  - host: {{ .Values.ingress.grafana.host }}
    http: 
      paths: 
      - path: {{ .Values.ingress.grafana.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-grafana-service
            port:
              number: {{ .Values.grafana.container.portPod }}